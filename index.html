<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"><meta>
        <title>WebGL Demo</title>
        <link rel="stylesheet" href="./style.css" type="text/css" />
        <script 
            src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
            integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
            crossorigin="anonymous"
            defer
        ></script>
        <script src="src/webgl_demo/source.js" type="module"></script>
    </head>
    <body>
        <div>
            <canvas id="glcanvas"></canvas>
            <div id="controls">
                <div id="controls_subsection">
                    <input id="ctrl_ambientColor" type="color">
                    <label for="ctrl_ambientColor">Ambient Color</label>
                    <input id="ctrl_ambientStrength" type="number" step="0.1" style="width:30%;">
                    <label for="ctrl_ambientStrength">Ambient Strength</label>
                    <input id="ctrl_diffuseColor" type="color">
                    <label for="ctrl_diffuseColor">Diffuse Color</label>
                    <input id="ctrl_diffuseStrength" type="number" step="0.1" style="width:30%;">
                    <label for="ctrl_diffuseStrength">Diffuse Strength</label>
                    <input id="ctrl_specularColor" type="color">
                    <label for="ctrl_specularColor">Specular Color</label>
                    <input id="ctrl_shininess" type="number" step="32" style="width:30%;">
                    <label for="ctrl_shininess">Shininess</label>
                </div>
            </div>
        </div>
        <div>
            <button id="button_cube3d_demo" onclick="location.href='cube_old.html'">Cube (Old)</button>
        </div>
    </body>
</html>
