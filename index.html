<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"><meta>
        <title>WebGL Demo</title>
        <link rel="stylesheet" href="./style.css" type="text/css" />
        <script src="src/gl-matrix/index.js" type="module"></script>
        <script src="src/glm_import.js" type="module"></script>
        <script src="src/source.js" type="module"></script>
    </head>
    <body>
        <div>
            <canvas id="glcanvas"></canvas>
            <div id="controls">
                <div id="controls_subsection">
                    <div><b>Scene</b></div>
                    <input id="ctrl_scene_whale" type="radio" name="scenes" checked required>
                    <label for="ctrl_scene_whale">Whale</label>
                    <input id="ctrl_scene_boxes" type="radio" name="scenes">
                    <label for="ctrl_scene_boxes">Boxes</label>
                    <input id="ctrl_scene_solar" type="radio" name="scenes">
                    <label for="ctrl_scene_solar">Solar System</label>
                    <input id="ctrl_scene_blend" type="radio" name="scenes">
                    <label for="ctrl_scene_blend">Windows</label>
                </div>
                <div id="controls_subsection">
                    <div><b>Material</b></div>
                    <input id="ctrl_diffuseColor" type="color">
                    <label for="ctrl_diffuseColor">Diffuse Color</label>
                    <br>
                    <input id="ctrl_specularColor" type="color">
                    <label for="ctrl_specularColor">Specular Color</label>
                    <br>
                    <input id="ctrl_shininess" type="number" step="1" min="1">
                    <label for="ctrl_shininess">Shininess</label>
                    <div id="defaultMaterials"></div>   
                    <input id="ctrl_texture" type="checkbox" checked>
                    <label for="ctrl_texture">Texture</label>
                    <input id="ctrl_reflection" type="checkbox">
                    <label for="ctrl_reflection">Install Chrome</label>
                </div>
                <div id="controls_subsection">
                    <div><b>Point Light</b></div>
                    <input id="ctrl_lightAmbientColor" type="color">
                    <label for="ctrl_lightAmbientColor">Ambient Color</label>
                    <br>
                    <input id="ctrl_lightDiffuseColor" type="color">
                    <label for="ctrl_lightDiffuseColor">Diffuse Color</label>
                    <br>
                    <input id="ctrl_lightSpecularColor" type="color">
                    <label for="ctrl_lightSpecularColor">Specular Color</label>
                    <br>
                    <input id="ctrl_rotatingLight" type="radio" name="lightMovement" checked required>
                    <label for="ctrl_rotatingLight">Rotating</label>
                    <input id="ctrl_staticLight" type="radio" name="lightMovement">
                    <label for="ctrl_staticLight">Static</label>
                    <br>
                    <input id="ctrl_lightPosX" class="ctrlCoord" type="number" step="0.1">
                    <label for="ctrl_lightPosX">x</label>
                    <input id="ctrl_lightPosY" class="ctrlCoord" type="number" step="0.1">
                    <label for="ctrl_lightPosY">y</label>
                    <input id="ctrl_lightPosZ" class="ctrlCoord" type="number" step="0.1">
                    <label for="ctrl_lightPosZ">z</label>
                    <input id="ctrl_attenuationLinear" class="ctrlCoord" type="number" step="0.001" min="0.0">
                    <label for="ctrl_attenuationLinear">Attenuation (Linear)</label>
                    <br>
                    <input id="ctrl_attenuationSquare" class="ctrlCoord" type="number" step="0.001" min="0.0">
                    <label for="ctrl_attenuationSquare">Attenuation (Quadratic)</label>                    
                </div>
                <div id="controls_subsection">
                    <input id="ctrl_directionalLighting" type="checkbox" checked>
                    <label for="ctrl_directionalLighting"><b>Directional Lighting</b></label>
                    <br>
                    <input id="ctrl_dirLightAmbientColor" type="color">
                    <label for="ctrl_dirLightAmbientColor">Ambient Color</label>
                    <br>
                    <input id="ctrl_dirLightDiffuseColor" type="color">
                    <label for="ctrl_dirLightDiffuseColor">Diffuse Color</label>
                    <br>
                    <input id="ctrl_dirLightSpecularColor" type="color">
                    <label for="ctrl_dirLightSpecularColor">Specular Color</label>
                    <br>
                </div>
                <div id="controls_subsection">
                    <input id="ctrl_flashlightActive" type="checkbox" checked>
                    <label for="ctrl_flashlightActive"><b>Flashlight</b></label>
                    <br>
                    <input id="ctrl_flashlightAmbientColor" type="color">
                    <label for="ctrl_flashlightAmbientColor">Ambient Color</label>
                    <br>
                    <input id="ctrl_flashlightDiffuseColor" type="color">
                    <label for="ctrl_flashlightDiffuseColor">Diffuse Color</label>
                    <br>
                    <input id="ctrl_flashlightSpecularColor" type="color">
                    <label for="ctrl_flashlightSpecularColor">Specular Color</label>
                    <br>
                    <input id="ctrl_flashlightAngleCutoffInner" class="ctrlCoord" type="number" step="0.1">
                    <label for="ctrl_flashlightAngleCutoffInner">Inner Cutoff (°)</label>
                    <br>
                    <input id="ctrl_flashlightAngleCutoffOuter" class="ctrlCoord" type="number" step="0.1">
                    <label for="ctrl_flashlightAngleCutoffOuter">Outer Cutoff (°)</label>
                </div>
                <div id="controls_subsection">
                    <div><b>Shading Style</b></div>
                    <input id="ctrl_blinnphongShading" type="radio" name="shadingStyle" checked required>
                    <label for="ctrl_blinnphongShading">Blinn-Phong</label>
                    <input id="ctrl_phongShading" type="radio" name="shadingStyle">
                    <label for="ctrl_phongShading">Phong</label>
                </div>
            </div>
        </div>
    </body>
</html>
